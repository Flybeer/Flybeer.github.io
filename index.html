<html lang="it">
<head>

<script>

  function fun(){

    var x = document.getElementById("number").value;
    if(document.getElementById("choice").checked){
      var a = [];

      while(x<0){
        a.push(x%2);
        x/=2;
      }
      console.log(a.toString());

    }


  }


</script>
<body>
  <p name="e"></p>

    <form onsubmit="fun()">
      Inserisci un numero<br>
      <input type="text" id="number"><br>
      <input type="radio" id="choice" value="Decimale-Binario" checked="checked"> Decimale-Binario<br>
      <input type="radio" value="Binario-Decimale"> Binario-Decimale<br>
      <input type="submit">
    </form>


</body>
