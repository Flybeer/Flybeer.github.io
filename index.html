<!doctype html>
<html lang="it">
<head>
  <title>Ciao Mondo!</title>
</head>
<body>
  <p name="e"></p>
    <form onsubmit="convert()">
      Inserisci un numero<br>
      <input type="text" name="number"><br>
      <input type="radio" name="choice" value="Decimale-Binario"> Decimale-Binario<br>
      <input type="radio" name="choice" value="Binario-Decimale"> Binario-Decimale<br>
      <input type="submit">
    </form>

    <script>

      function convert(){
        var x =  document.getElementById("number").value;
        document.getElementById('e').innerHTML = x;

      }
    </script>
</body>
</html>
